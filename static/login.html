<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="annotStyle.css" />
<link rel="icon" type="image/png" href="gif/UCCA.png">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<title>UCCA</title>
</head>

<body style="margin: 0px;" onkeydown="return keyPress(event);">

  <img src="gif/type_writer2.png" style="position: fixed; right: 2px; bottom: 2px;"></div>

  <div style="background: white; position: absolute; top: 20%; left: 10%; border: 2px solid black; overflow: auto; z-index:100; padding-right: 3em" id="bodyDiv" class="shadow1">
    <table border="0" width="100%">
      <tr>
	<td>
          <div>
	    <img src="gif/logo5.gif"
	         style="position: relative; margin-bottom: 0px; margin-top: 20px; z-index: 100">
	    <div style="margin-left: -0.5em; display: inline; font-family: type_writer_style; font-size: 32px; bottom: 27px; position: relative;">UCCA</div>
            <div style="margin-left: 0.5em; display: inline; font-family: type_writer_style; font-size: 17px; bottom: 27px; position: relative;">Universal
	      Conceptual Cognitive Annotation <a style="font-family: Times New Roman; font-size: 10px;">&copy</a></div>
          </div>
        </td>
      </tr>
      <tr>
	<td valign="top" width="70%">
	  <div id='textDiv' style="position: relative; font-family: Times New Roman">
	    <form action="javascript:login();" name="login">
	      <table>
		<tr>
		  <td>Username:</td>
		  <td><input type="text" maxlength="15" name="user"></input>
		  </td>
		</tr>
		<tr>
		  <td>Password:</td>
		  <td><input type="password" maxlength="15" name="pass"></input>
		  </td>
		</tr>
                <tr style="height: 10px">
                </tr>
                <tr>
		  <td>
                    <a id="new_submit_button" class="button" style="cursor: pointer; display: block; width: 4em; border: 2px solid black; background: #eee; text-align: center;" href="javascript: login()">Enter</a>
                    <!--<input style="position: relative; margin-top: -30px; z-index: 2; opacity: 0;" type="submit" name="submit"/>-->
		  </td>
		</tr>
	      </table>
	    </form>
	  </div>
	</td>

      </tr>
      <tr>
	<td>
	  <p id="errorPrinter" /></td>
      </tr>
    </table>
  </div>
</body>
</html>
